<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>移动城堡</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <audio
      src="https://cinemont.com/tutorials/howls/in_the_rain.mp3"
      autoplay
      loop
    ></audio>
    <div class="container">
      <img class="background" src="./img/background.jpg" />

      <img class="cloud-bg" src="./img/cloud-bg.png" />
      <img class="cloud-bg2" src="./img/cloud-bg.png" />

      <div class="castle-container">
        <div class="castle">
          <div class="brleg">
            <img class="brfoot" src="./img/brfoot.png" />
            <img class="brbottom" src="./img/brbottom.png" />
          </div>
          <div class="frleg">
            <img class="frfoot" src="./img/frfoot.png" />
            <img class="frbottom" src="./img/frbottom.png" />
          </div>
          <img class="chimney3" src="./img/chimney3.png" />
          <img class="treehouse" src="./img/treehouse.png" />
          <div class="houses-group">
            <img class="point6" src="./img/point6.png" />
            <img class="point5" src="./img/point5.png" />
            <img class="point4" src="./img/point4.png" />
            <img class="houses" src="./img/houses.png" />
          </div>
          <img class="chimney2" src="./img/chimney2.png" />
          <img class="chimney1" src="./img/chimney1.png" />
          <img class="wing" src="./img/wing.png" />
          <div class="mound-group">
            <img class="antenna" src="./img/antenna.png" />
            <img class="point3" src="./img/point3.png" />
            <img class="point2" src="./img/point2.png" />
            <img class="point1" src="./img/point1.png" />
            <img class="mound" src="./img/mound.png" />
          </div>
          <img class="wind" src="./img/wind.png" />
          <img class="cannon" src="./img/cannon.png" />
          <img class="main" src="./img/main.png" />
          <div class="blleg">
            <div class="blbottom-group">
              <img class="blfoot" src="./img/flfoot.png" />
              <img class="blbottom" src="./img/flbottom.png" />
            </div>
            <img class="bltop" src="./img/fltop.png" />
          </div>
          <img class="blcover" src="./img/blcover.png" />
          <img class="knob" src="./img/knob.png" />
          <img class="tele" src="./img/tele.png" />
          <img class="telecover" src="./img/telecover.png" />
          <div class="flleg">
            <div class="flbottom-group">
              <img class="flfoot" src="./img/flfoot.png" />
              <img class="flbottom" src="./img/flbottom.png" />
            </div>
            <img class="fltop" src="./img/fltop.png" />
          </div>
          <img class="flcover" src="./img/flcover.png" />
        </div>
      </div>

      <img class="foreground" src="./img/foreground.png" />

      <div class="clouds">
        <img class="cloud-shadow1" src="./img/cloud_shadow-1.png" />
        <img class="cloud-shadow2" src="./img/cloud_shadow-1.png" />
        <img class="cloud-shadow3" src="./img/cloud_shadow-1.png" />
        <img class="cloud1" src="./img/cloud-1.png" />
        <img class="cloud2" src="./img/cloud-1.png" />
        <img class="cloud3" src="./img/cloud-2.png" />
        <img class="cloud4" src="./img/cloud-1.png" />
        <img class="cloud5" src="./img/cloud-2.png" />
      </div>
    </div>
    <div class="control-toggle">Toggle mouse controls</div>
    <div class="load-gate">Loading...</div>
  </body>
</html>
<script src="jquery-2.1.4.min.js"></script>
<script src="./TweenMax.min.js"></script>
<script src="./index.js"></script>
