<script>
  function* iterArr(arr) {
    if (Array.isArray(arr)) {
      for (let i = 0; i < arr.length; i++) {
        yield* iterArr(arr[i])
      }
    } else {
      yield arr
    }
  }

  //使用for - of遍历
  var arr = ['a', ['b', 'c'],
    ['d', 'e']
  ]
  for (let prop of iterArr(arr)) {
    console.log(prop)
  }

  // 获取直接将迭代器展开
  var arr1 = ['a', ['b', ['c', ['d', 'e']]]]
  var gen = iterArr(arr1)
  arr1 = [...gen]
  console.log(arr1)
</script>
