  // instanceof  用来测试一个对象在其原型链中是否存在一个构造函数的 prototype 属性  可用于判断一个变量是否某个对象的实例
  /* 
    思路：右边的变量的原型存在于左边的变量的原型上
  */

  function _instanceof(left, right){
    let leftValue = left.__proto__
    let rightValue = right.prototype
    while(true){
      if(leftValue === null){
        return false
      }
      if(leftValue === rightValue){
        return true
      }
      leftValue = leftValue.__proto__
    }
  }

  /* 
    new 的本质

  */
  function _new(fn){
    return function(){
      // 创建一个新对象且将其隐式原型指向构造函数原型
      let obj = {
        __proto__:fn.prototype
      }
      // 执行构造函数
      fn.call(obj,...arguments)
      // 返回该对象
      return obj
    }
  }

  /* 
    实现一个基本的promise
    未添加异步处理等其他边界情况
    自动执行函数，三个状态，then
  */
 class _Promise{
   constructor(fn){
    //  三个状态
    this.state = 'pending'
    this.value = undefined
    this.reason = undefined

    let resolve = value=>{
      if(this.state === 'pending'){
        this.state = 'fulfilled'
        this.value  = value
      }
    }

    let reject = value =>{
      if(this.state === 'pending'){
        this.state = 'rejected'
        this.reason = value
      }
    }

    // 自动执行函数
    try{
      fn(resolve,reject)
    }catch(e){
      reject(e)
    }

   }

  //  then
  then(onFulfilled, onRejected){
    switch(this.state){
      case 'fulfilled':
        onFulfilled()
        break
      case 'rejected':
        onRejected()
        break
      default:
    }
  }
 }

  // 2.递归拷贝
  function deepClone(obj){
    let copy = obj instanceof Array ? [] : {}
    for(let prop in obj){
      if(obj.hasOwnProperty(prop)){ //这个方法会查找一个对象是否有某个属性，但是不会去查找它的原型链
        copy[prop] = typeof obj[prop] === 'object' ? deepClone(obj[prop]) : obj[prop]
      }
    }
    return copy
  }

  /* 实现一个基本的Event Bus */
  // 组件通信，一个触发与监听的过程
  class EventEmitter{
    constructor(){
      // 存储事件
      this.events = this.events || new Map()
    }
    // 监听事件
    $on(type, fn){
      if(!this.events.get(type)){
        this.events.set(type, fn)
      }
    }

    // 触发事件
    $emit(type){
      let handle = this.events.get(type)
      handle.apply(this,[...arguments].slice(1))
    }
  }
