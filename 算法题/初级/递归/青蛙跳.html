<script>
 /* 
 简单地说，就是如果在函数中存在着调用函数本身的情况，这种现象就叫递归
 */



  /*  
  一只青蛙可以一次跳 1 级台阶或一次跳 2 级台阶,例如:
跳上第 1 级台阶只有一种跳法：直接跳 1 级即可。跳上第 2 级台阶
有两种跳法：每次跳 1 级，跳两次；或者一次跳 2 级。
问要跳上第 n 级台阶有多少种跳法？
  
  */
  /* 
  因为一次能跳1级或2级
  所以要跳到n级,就必须是从n-1级或n-2级处跳上的
  
  当n大于2时, f(n) = f(n-1) + f(n-2)

  */


  function jump(n){
    if(n===1) return 1
    if(n===2) return 2
    // 2 1  1           2
    //   2
    // 3 1 1 1 
    //   1 2             3 
    //   2 1
  //  4 1 1 1 1
  //    1 1 2
  //    1 2 1            5
  //    2 1 1
  //    2 2
    // 5  1 1 1 1 1
    //    1 1 1 2
    //    1 1 2 1
    //    1 2 1 1         8
    //    1 2 2
    //    2 1 1 1
    //    2 1 2
    //    2 2 1
    return jump(n-1) + jump(n-2)
  }

  console.log(jump(10))
</script>
