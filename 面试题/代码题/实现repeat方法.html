<script>
  function repeat(func, times, wait){
    return async (...args) => {
      let i = 0
      while(i++ < times){
        await new Promise((resolve, reject) => {
          setTimeout(() => {
            func.call(this, ...args)
            resolve()
          }, wait)
        })
      }
    }
  }
  const repeatFnuc = repeat(alert, 4, 3000)
  repeatFnuc('hello world')
</script>
